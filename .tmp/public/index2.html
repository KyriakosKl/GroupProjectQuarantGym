    <div class="container">
        <h1>jQuery Mark Your Calendar Plugin Example</h1>
        <div id="picker"></div>
        <div>
            <p>Selected dates / times:</p>
            <div id="selected-dates"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript">
        (function ($) {
            $('#picker').markyourcalendar({
                availability: [
                    ['1:00', '2:00', '3:00', '4:00', '5:00'],
                    ['2:00'],
                    ['3:00'],
                    ['4:00'],
                    ['5:00'],
                    ['6:00'],
                    ['7:00']
                ],
                isMultiple: true,
                onClick: function (ev, data) {
                    // data is a list of datetimes
                    console.log(data);
                    var html = ``;
                    $.each(data, function () {
                        var d = this.split(' ')[0];
                        var t = this.split(' ')[1];
                        html += `<p>` + d + ` ` + t + `</p>`;
                    });
                    $('#selected-dates').html(html);
                },
                onClickNavigator: function (ev, instance) {
                    var arr = [
                        [
                            ['4:00', '5:00', '6:00', '7:00', '8:00'],
                            ['1:00', '5:00'],
                            ['2:00', '5:00'],
                            ['3:30'],
                            ['2:00', '5:00'],
                            ['2:00', '5:00'],
                            ['2:00', '5:00']
                        ],
                        [
                            ['2:00', '5:00'],
                            ['4:00', '5:00', '6:00', '7:00', '8:00'],
                            ['4:00', '5:00'],
                            ['2:00', '5:00'],
                            ['2:00', '5:00'],
                            ['2:00', '5:00'],
                            ['2:00', '5:00']
                        ],
                        [
                            ['4:00', '5:00'],
                            ['4:00', '5:00'],
                            ['4:00', '5:00', '6:00', '7:00', '8:00'],
                            ['3:00', '6:00'],
                            ['3:00', '6:00'],
                            ['3:00', '6:00'],
                            ['3:00', '6:00']
                        ],
                        [
                            ['4:00', '5:00'],
                            ['4:00', '5:00'],
                            ['4:00', '5:00'],
                            ['4:00', '5:00', '6:00', '7:00', '8:00'],
                            ['4:00', '5:00'],
                            ['4:00', '5:00'],
                            ['4:00', '5:00']
                        ],
                        [
                            ['4:00', '6:00'],
                            ['4:00', '6:00'],
                            ['4:00', '6:00'],
                            ['4:00', '6:00'],
                            ['4:00', '5:00', '6:00', '7:00', '8:00'],
                            ['4:00', '6:00'],
                            ['4:00', '6:00']
                        ],
                        [
                            ['3:00', '6:00'],
                            ['3:00', '6:00'],
                            ['3:00', '6:00'],
                            ['3:00', '6:00'],
                            ['3:00', '6:00'],
                            ['4:00', '5:00', '6:00', '7:00', '8:00'],
                            ['3:00', '6:00']
                        ],
                        [
                            ['3:00', '4:00'],
                            ['3:00', '4:00'],
                            ['3:00', '4:00'],
                            ['3:00', '4:00'],
                            ['3:00', '4:00'],
                            ['3:00', '4:00'],
                            ['4:00', '5:00', '6:00', '7:00', '8:00']
                        ]
                    ]
                    var rn = Math.floor(Math.random() * 10) % 7;
                    instance.setAvailability(arr[rn]);
                }
            });
        })(jQuery);
    </script>
